<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#bg_gradient)"/>
  
  <!-- Decorative Blobs -->
  <circle cx="1000" cy="100" r="300" fill="#FDE047" fill-opacity="0.3" filter="url(#blur_large)"/>
  <circle cx="200" cy="500" r="300" fill="#F472B6" fill-opacity="0.3" filter="url(#blur_large)"/>

  <!-- Card Content Container -->
  <rect x="100" y="80" width="1000" height="470" rx="40" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="8"/>
  
  <!-- Left Text Content -->
  <g transform="translate(180, 200)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="90" fill="#334155" letter-spacing="-2">Cozy Weather</text>
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="40" fill="#64748B">Tu pronóstico más adorable ☁️✨</text>
    
    <!-- Tag -->
    <rect x="0" y="100" width="280" height="60" rx="30" fill="#EC4899"/>
    <text x="140" y="142" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">WEB APP & PWA</text>
  </g>

  <!-- Mascot (Simplified Vector Version of CatAvatar) -->
  <g transform="translate(750, 315) scale(2.5)">
    <!-- Shadow -->
    <ellipse cx="50" cy="95" rx="40" ry="10" fill="black" fill-opacity="0.1"/>
    
    <!-- Tail -->
    <path d="M 75,85 Q 95,85 95,65 Q 95,50 85,55 Q 80,60 85,75" stroke="#e2d5c5" stroke-width="4" fill="#e6ccb2"/>
    
    <!-- Ears -->
    <path d="M 35,45 L 25,20 L 50,35 Z" fill="#e6ccb2" stroke="#e2d5c5" stroke-width="4"/>
    <path d="M 65,45 L 75,20 L 50,35 Z" fill="#fffcf5" stroke="#e2d5c5" stroke-width="4"/>
    
    <!-- Body -->
    <path d="M 30,90 Q 20,95 40,95 L 60,95 Q 80,95 70,90 Q 85,80 75,60 L 25,60 Q 15,80 30,90" fill="#fffcf5" stroke="#e2d5c5" stroke-width="4"/>
    
    <!-- Paws -->
    <circle cx="40" cy="90" r="6" fill="white" stroke="#e2d5c5" stroke-width="2"/>
    <circle cx="60" cy="90" r="6" fill="white" stroke="#e2d5c5" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="50" cy="55" r="23" fill="#fffcf5" stroke="#e2d5c5" stroke-width="4"/>
    
    <!-- Face -->
    <circle cx="35" cy="62" r="4" fill="#fbcfe8" fill-opacity="0.6"/>
    <circle cx="65" cy="62" r="4" fill="#fbcfe8" fill-opacity="0.6"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="55" r="4" fill="#4a4a4a"/>
    <circle cx="42" cy="53" r="1.5" fill="white"/>
    <circle cx="60" cy="55" r="4" fill="#4a4a4a"/>
    <circle cx="62" cy="53" r="1.5" fill="white"/>
    
    <!-- Nose/Mouth -->
    <circle cx="50" cy="61" r="2" fill="#f9a8d4"/>
    <path d="M 46,65 Q 50,68 54,65" stroke="#8d6e63" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Weather Icons Floating -->
  <g transform="translate(650, 180) rotate(-15)">
      <circle cx="0" cy="0" r="40" fill="#FDE047" stroke="#F59E0B" stroke-width="4"/>
      <path d="M-50 0 L-60 0 M50 0 L60 0 M0 -50 L0 -60 M0 50 L0 60 M-35 -35 L-42 -42 M35 -35 L42 -42 M-35 35 L-42 42 M35 35 L42 42" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
  </g>

  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DBEAFE"/>
      <stop offset="0.5" stop-color="#FCE7F3"/>
      <stop offset="1" stop-color="#FEF9C3"/>
    </linearGradient>
    <filter id="blur_large" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
</svg>